<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Restaurant Order System</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

<div class="container">

    <h2>Restaurant Order System</h2>

    

    <div class="menu">

        <h3>Menu:</h3>

        <ul>

            <li>1. Burger - $5.99</li>

            <li>2. Pizza - $8.99</li>

            <li>3. Pasta - $7.49</li>

            <li>4. Salad - $4.99</li>

            <li>5. Soda - $1.99</li>

        </ul>

    </div>

    <div class="order-form">

        <h3>Order Your Items:</h3>

        <label for="item">Choose an item:</label>

        <select id="item">

            <option value="0">Burger - $5.99</option>

            <option value="1">Pizza - $8.99</option>

            <option value="2">Pasta - $7.49</option>

            <option value="3">Salad - $4.99</option>

            <option value="4">Soda - $1.99</option>

        </select>

        <label for="quantity">Quantity:</label>

        <input type="number" id="quantity" min="1" value="1">

        <button id="addButton">Add to Order</button>

        <div class="order-summary">

            <h3>Your Order:</h3>

            <ul id="order-list"></ul>

        </div>

        <label for="currency">Choose Currency:</label>

        <select id="currency">

            <option value="1">Dollar ($)</option>

            <option value="75">Rupee (₹)</option>

            <option value="0.75">Pound (£)</option>

        </select>

        <button id="generateReceiptButton">Generate Receipt</button>

        <div class="receipt" id="receipt"></div>

    </div>

</div>

<script src="script.js"></script>

</body>

</html>
